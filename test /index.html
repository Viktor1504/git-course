<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn" data-number="1">Кнопка 1</button>
<button class="btn" data-number="2">Кнопка 2</button>
<button class="btn" data-number="3">Кнопка 3</button>

<script>
document.querySelectorAll('.btn').forEach((btn, i) => {
  btn.addEventListener('click', () => {
      alert(btn.dataset.number)
  });
});
</script>
</body>
</html>
